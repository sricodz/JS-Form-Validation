<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="3.jpg" alt="hacker">
        </div>
        <div class="header">
            <div class="head">
                <h2 class="title">Sign Up</h2>
            </div>
            <div class="form">
                <form action="https://www.primevideo.com/?ref_=dvm_pds_amz_in_as_s_b_brand1_mkw_lgAX6a65-dc&mrntrk=pcrid_76484900044539_slid__pgrid_1223756823620223_pgeo_155020_x__ptid_kwd-76485070147228:loc-90" id="form">
                    <div class="block">
                        <label class="label">UserName</label>
                        <input type="text" id="uname" class="input width">
                        <small class="error" id="error"></small>
                    </div>
                    <div class="block">
                        <label class="label">E-Mail</label>
                        <input type="email" id="email" class="input width">
                        <small class="error" id="error1"></small>
                    </div>
                    <div class="block">
                        <label class="label">Password</label>
                        <input type="password" id="pw" class="input width">
                        <small class="error" id="error2"></small>
                    </div>
                    <div class="block">
                        <label class="label">Confirm Password</label>
                        <input type="password" id="cpw" class="input width">
                        <small class="error" id="error3"></small>
                    </div>
                    <div class="block">
                        <label class="label">Phone</label>
                        <input type="number" id="phone" class="input width">
                        <small class="error" id="error4"></small>
                    </div>
                    <div class="block">
                        <label class="label">Age</label>
                        <input type="number" id="age" class="input width">
                        <small class="error" id="error7"></small>
                    </div>
                    <div class="block">
                        <label class="label">Gender</label>
                        <div class="radio">
                            <span class="gender">Male</span>
                            <input type="radio" name="gender" value="Male" class="radio">
                            <span class="gender">Female</span>
                            <input type="radio" name="gender" value="FeMale" class="radio">
                        </div>
                        <small class="error" id="error5"></small>
                    </div>
                    <div class="block">
                        <label class="label">Hobbies</label>
                        <div class="hobbie">
                            <div class="check">
                                <span>Reading Books</span>
                                <input type="checkbox" name="checkbox" id="reading" value="Reading Books" class="checkinput">
                            </div>
                            <div class="check">
                                <span>Playing Cricket</span>
                                <input type="checkbox" name="checkbox" id="cricket" value="cricket" class="checkinput">
                            </div>
                            <div class="check">
                                <span>Music</span>
                                <input type="checkbox" name="checkbox" id="music" value="music" class="checkinput">
                            </div>
                            <div class="check">
                                <span>Coooking</span>
                                <input type="checkbox" name="checkbox" id="cook" value="cook" class="checkinput">
                            </div>
                            <div class="check">
                                <span>Travelling</span>
                                <input type="checkbox" name="checkbox" id="travel" value="travel" class="checkinput">
                            </div>
                        </div>
                        <small class="error" id="error6"></small>
                    </div>
                    <div class="block agree">
                        <input type="checkbox" id="tc" class="input">
                        <label class="label" id="tandc">I agree terms and conditions.</label>
                    </div>
                    <input type="submit" value="Submit" id="btn" class="btn">
                </form>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
